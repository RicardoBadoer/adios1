<!DOCTYPE html>
<html>
<head>
  <title>IOTA Wallet</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="content">
    <div>
      <h1 id="title"></h1>
      <p id="message"></p>
      <div id="default-content">
        <h3>Server Ouput:</h3>
        <textarea rows="6" class="form-control" id="server_output" readonly></textarea>
        <p>Adjust java parameters (advanced users only):</p>
        <input type="text" name="parameters" id="java_parameters" style="width:100%;font-size:14px;font-family:courier;" />
        <div id="download-java-explanation" style="display:none">
          <p>Easy solution: Download 64-bit java.</p>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <button class="btn btn-danger btn-pull-right" id="download-java" style="display:none">Download 64-bit Java</button>
    <button class="btn btn-primary btn-pull-right" id="restart-btn">Restart</button>
    <button class="btn btn-default btn-pull-right" id="quit-btn">Quit</button>
  </div>
  <script type="text/javascript">
    require("./js/init_error.js")
  </script>
</body>
</html>
